<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Basic Porfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        
    </head>
    
    <body>
        <header>
            <div id="top">
                <div class="aboutme">
                    <h1>Alex Rhinehart</h1>
                </div>

                <div class="links">
                    <ul>
                        <li>About</li>
                        <li>Portfolio</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </div>
        </header>
    
        <article>
            <div id="main">   
                <div class="main-title">
                    <h2>Portfolio</h2>
                </div>

                <div class="port-1">
                    <img src="/assets/images/Denmark.jpg" alt="Denmark Sunset">
                    
                    <div class="port-banner">
                        <p>top-left </p>
                    </div>
                </div>

                <div class="port-2">
                    <div class="port-banner">
                        <img src="/assets/images/Lake Tekapo-New Zealand.jpg" alt="Lake Tekapo">
                        <p>top-right</p>
                    </div>
                </div>
                
                
                <div class="port-3">
                    <div class="port-banner">
                        <img src="/assets/images/Futbol.jpg" alt="Fusball Table">
                        <p>middle-left</p>
                    </div>
                </div>
                
                
                <div class="port-4">
                    <div class="port-banner">
                        <img src="/assets/images/Tomatoes.jpg" alt="Tomatoes">
                        <p>middle-right</p>
                    </div>
                </div>
                
                
                <div class="port-5">
                    <div class="port-banner">
                        <img src="/assets/images/F:A 18F.jpg" alt="FA18F">
                        <p>bottom-left</p>
                    </div>
                </div>
                
            </div>

            

        </article>
        
            <footer>
                <div>
                    <p>Copyright &copy;</p>
                </div>
             </footer> 
             
        
        
    </body>






</html>
